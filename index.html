<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>ColorCraft: Dynamic Palette Generator</title>
</head>
<body>
    <div class="flex max-sm:block">

        <div class="flex w-3/5 h-screen justify-center items-center bg-gradient-to-r from-pink-300 to-white z-0 max-sm:absolute max-sm:bg-none max-sm:w-screen max-sm:z-10">
            <div class="w-4/5 h-4/5 shadow-2xl rounded-xl px-14 pt-14 pb-7 bg-white max-md:p-5 max-ssm:h-[90%]">
                <div class="h-1/5">
                    <h1 class="text-4xl font-bold py-3 max-lg:text-3xl max-md:text-[32px] font-dancing max-ssm:text-[20px]">Welcome to <span class="text-5xl font-bold max-lg:text-4xl max-md:text-[36px] max-ssm:text-[22px]">ColorCraft!</span>, Your Personal Color Companion!</h1>
                </div>
                <div class="h-3/5 flex justify-center flex-col max-ssm:justify-end">
                    <p class="text-2xl max-lg:text-xl max-md:text-[16px] max-ssm:text-[12px]">Tap into the world of color palettes, generate unique combinations, and get inspired for your designs. Ready to begin? Click ‘Get Started’ to dive into your custom color dashboard!</p>
                    <a href="colors/colors.html" class="bg-blue-500 text-white w-max text-2xl px-4 py-2 mt-4 rounded-md cursor-pointer no-underline max-lg:text-xl max-md:text-[16px] max-ssm:text-[14px]">Get Started!</a>
                </div>
                <div class="flex justify-between items-end h-1/5 ">
                    <p class="text-xl max-lg:text-xl max-md:text-[16px] max-ssm:text-[12px]">@ 2024 Rights Reserved</p>
                    <a href="https://github.com/AbdulMoazzim"  class="text-xl cursor-pointer no-underline text-black hover:text-blue-400 max-lg:text-xl max-md:text-[16px] max-ssm:text-[12px]">By Abdul Moazzim</a>
                </div>
            </div>
        </div>
        <div class="w-2/5 grid grid-rows-7 h-screen overflow-hidden z-0 max-sm:absolute max-sm:w-screen max-sm:z-0">
            <div class="grid grid-cols-6">
                <div class="bg-gray-200"></div>
                <div class="bg-gray-300"></div>
                <div class="bg-gray-400"></div>
                <div class="bg-gray-500"></div>
                <div class="bg-gray-600"></div>
                <div class="bg-gray-700"></div>
            </div>
            <div class="grid grid-cols-6">
                <div class="bg-purple-200"></div>
                <div class="bg-purple-300"></div>
                <div class="bg-purple-400"></div>
                <div class="bg-purple-500"></div>
                <div class="bg-purple-600"></div>
                <div class="bg-purple-700"></div>
            </div>
            <div class="grid grid-cols-6">
                <div class="bg-blue-200"></div>
                <div class="bg-blue-300"></div>
                <div class="bg-blue-400"></div>
                <div class="bg-blue-500"></div>
                <div class="bg-blue-600"></div>
                <div class="bg-blue-700"></div>
            </div>
            <div class="grid grid-cols-6">
                <div class="bg-cyan-200"></div>
                <div class="bg-cyan-300"></div>
                <div class="bg-cyan-400"></div>
                <div class="bg-cyan-500"></div>
                <div class="bg-cyan-600"></div>
                <div class="bg-cyan-700"></div>
            </div>
            <div class="grid grid-cols-6">
                <div class="bg-green-200"></div>
                <div class="bg-green-300"></div>
                <div class="bg-green-400"></div>
                <div class="bg-green-500"></div>
                <div class="bg-green-600"></div>
                <div class="bg-green-700"></div>
            </div>
            <div class="grid grid-cols-6">
                <div class="bg-yellow-200"></div>
                <div class="bg-yellow-300"></div>
                <div class="bg-yellow-400"></div>
                <div class="bg-yellow-500"></div>
                <div class="bg-yellow-600"></div>
                <div class="bg-yellow-700"></div>
            </div>
            <div class="grid grid-cols-6">
                <div class="bg-orange-200"></div>
                <div class="bg-orange-300"></div>
                <div class="bg-orange-400"></div>
                <div class="bg-orange-500"></div>
                <div class="bg-orange-600"></div>
                <div class="bg-orange-700"></div>
            </div>
            <div class="grid grid-cols-6">
                <div class="bg-red-200"></div>
                <div class="bg-red-300"></div>
                <div class="bg-red-400"></div>
                <div class="bg-red-500"></div>
                <div class="bg-red-600"></div>
                <div class="bg-red-700"></div>
            </div>
        </div>
    </div>
</body>
</html>
