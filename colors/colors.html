<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>ColorCraft: Dynamic Palette Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <div class="flex h-[80px] w-screen justify-between items-center shadow px-9">
        <a href="../index.html" class="font-bold text-4xl no-underline text-black cursor-pointer">ColorCraft</a>
        <img src="crescent.png" alt="darkLightModeIcon" class="p-2 rounded-xl border-2 border-black w-[50px] cursor-pointer">
    </div>
    <div class="flex">
        <div class="w-[30%] flex flex-col items-center pt-6 border-r-[1px] border-black" id="mypicker">
            <div id="picker"></div>
            <div class="w-[90%] p-5">
                <div class="flex items-center pb-2">
                    <span class="font-medium text-2xl pr-5">HEX:</span>
                    <span id="hex" class="font-medium text-2xl"></span>
                </div>
                <div class="flex items-center pb-2">
                    <span class="font-medium text-2xl pr-5">RGB:</span>
                    <span id="rgb" class="font-medium text-2xl"> </span>
                </div>
                <div class="flex items-center pb-2">
                    <span class="font-medium text-2xl pr-5">HSL:</span>
                    <span id="hsl" class="font-medium text-2xl"></span>
                </div>
            </div>
            <div class="w-[90%] px-5 pb-5">
                <h1 class="pb-2 font-bold text-3xl">Select the type of color</h1>
                <select id="selection" class="w-4/5 p-2 rounded-xl border-2 border-black text-2xl">
                    <option value="rgba">rgba</option>
                    <option value="hex">hex</option>
                    <option value="hsla">hsla</option>
                </select>
                <div class="w-[90%] pt-8">
                    <div id="rgbacolor" class="flex justify-between flex-wrap flex-row">
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">r</h1>
                            <input type="number" class="w-full p-2 border-2 border-black rounded-lg colorsforhover" id="color1">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-259</div>
                        </div>
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">g</h1>
                            <input type="number" class="w-full p-2 border-2 border-black rounded-lg colorsforhover" id="color2">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-259</div>
                        </div>
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">b</h1>
                            <input type="number" class="w-full p-2 border-2 border-black rounded-lg colorsforhover" id="color3">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-259</div>
                        </div>
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">a <span class="text-[14px]">(Opt)</span></h1>
                            <input type="number" class="w-full  p-2 border-2 border-black rounded-lg colorsforhover" id="alpha1">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-1</div>
                        </div>
                    </div>
                    <div id="hexcolor" class="hidden justify-between flex-wrap flex-row">
                        <p class="text-2xl font-semibold">Enter Your HEX Code</p>
                        <input type="text" class="w-full p-2 border-2 border-black rounded-lg" placeholder="eg. #ffffff" id="colorhex">
                    </div>
                    <div id="hslacolor" class="hidden justify-between flex-wrap flex-row">
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">h</h1>
                            <input type="number" class="w-full p-2 border-2 border-black rounded-lg colorsforhover" id="color4">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-359</div>
                        </div>
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">s</h1>
                            <input type="number" class="w-full p-2 border-2 border-black rounded-lg colorsforhover" id="color5">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-100</div>
                        </div>
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">l</h1>
                            <input type="number" class="w-full p-2 border-2 border-black rounded-lg colorsforhover" id="color6">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-100</div>
                        </div>
                        <div class="flex flex-col w-1/5 items-center relative">
                            <h1 class="font-semibold text-2xl pb-2">a <span class="text-[14px]">(Opt)</span></h1>
                            <input type="number" class="w-full p-2 border-2 border-black rounded-lg colorsforhover" id="alpha2">
                            <div class="absolute h-[40px] w-[120%] top-20 bg-red-300 z-1 items-center justify-center hidden">0-1</div>
                        </div>
                    </div>
                </div>
                <button id="submit" class="bg-blue-500 text-white w-max text-2xl px-4 py-2 mt-4 rounded-md max-lg:text-xl max-md:text-[16px] max-ssm:text-[14px]">Submit</button>
            </div>
        </div>
        <div class="w-[70%] flex flex-col items-center p-10">
            <div class="palettes w-full h-1/5 flex justify-center items-center border-2 border-black rounded-xl mb-4 relative z-0" id="palette1"></div>
            <div class="palettes w-full h-1/5 flex justify-center items-center border-2 border-black rounded-xl mb-4 relative z-0" id="palette2"></div>
            <div class="palettes w-full h-1/5 flex justify-center items-center border-2 border-black rounded-xl mb-4 relative z-0" id="palette3"></div>
            <div class="palettes w-full h-1/5 flex justify-center items-center border-2 border-black rounded-xl mb-4 relative z-0" id="palette4"></div>
            <div class="palettes w-full h-1/5 flex justify-center items-center border-2 border-black rounded-xl mb-4 relative z-0" id="palette5"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
